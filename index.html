<!DOCTYPE html>
<html>

<head>
  <title>Gym App</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="app.js"></script>
</head>

<body>

  <header>
    <h1>Gym Home Page</h1>
  </header>

  <main>
    <p id="firstP">Table will be here </p>
  </main>

  <fieldset>
  <legend>Exercise Creation</legend>
  Type: <input type="text"><br>
  Weight: <input type="text"><br>
  
  <select id='firstSelect'> 
  <option disabled> Choose Your Number of Sets </option>
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  </select>

  <select id='secondSelect'>  
  <option disabled> Choose Your Number of Reps </option>
  <option>10</option>
  <option>15</option>
  <option>20</option>
  </select>
  </fieldset>

  <p id='set-result'> Show Chosen Sets Here!</p>

  <p id='rep-result'> Show Chosen Reps Here!</p>

  <button id="saveButton">Save</button>

</body>

</html>
