<!DOCTYPE html>
<html>

<head>
  <title>Gym App</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="app.js"></script>
</head>

<body>

  <header>
    <h1>Gym Home Page</h1>
  </header>

  <main>
    <p id="firstP">Information on First Page Here </p>
  </main>

  <fieldset>
  <legend>Exercise Creation</legend>
  Type: <input type="text"><br>
  Weight: <input type="text"> kg<br>
  
  <select id='set-select'> 
  <option disabled> Choose Your Number of Sets </option>
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  </select>

  <select id='rep-select'>  
  <option disabled> Choose Your Number of Reps </option>
  <option>10</option>
  <option>15</option>
  <option>20</option>
  </select>
  </fieldset>

  <button id="add-workout">Click To Add</button>

  <p id='added-result'> Workout List

    <p id='set-result'> Show Chosen Sets Here!</p>

    <p id='rep-result'> Show Chosen Reps Here!</p>

  </p>

</body>

</html>
